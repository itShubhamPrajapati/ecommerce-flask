{% extends "base.html" %}

{% block title %}Add Product - Modern Shop{% endblock %}

{% block content %}
<div class="container" style="margin-top: 100px; margin-bottom: 50px; max-width: 800px;">
    <h1 style="margin-bottom: 30px; color: #1f2937;">Add New Product</h1>
    
    <form method="POST" action="/admin/add-product" style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <div class="form-group">
            <label class="form-label">Product Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4" required></textarea>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
                <label class="form-label">Price (₹)</label>
                <input type="number" name="price" class="form-control" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Discount Price (₹) <small style="color: #6b7280;">(optional)</small></label>
                <input type="number" name="discount_price" class="form-control" step="0.01">
            </div>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
                <label class="form-label">Category</label>
                <select name="category" class="form-control" required>
                    <option value="">Select Category</option>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Stock Quantity</label>
                <input type="number" name="stock" class="form-control" value="10" required>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label">Product Image URL</label>
            <input type="url" name="image" class="form-control" required 
                   placeholder="https://example.com/image.jpg">
            <small style="color: #6b7280; display: block; margin-top: 5px;">
                Enter a direct image URL. You can use images from Unsplash, Pexels, etc.
            </small>
        </div>
        
        <div style="display: flex; gap: 15px; margin-top: 30px;">
            <a href="/admin/products" class="btn btn-outline" style="flex: 1;">
                <i class="fas fa-arrow-left"></i> Cancel
            </a>
            <button type="submit" class="btn btn-primary" style="flex: 1;">
                <i class="fas fa-save"></i> Save Product
            </button>
        </div>
    </form>
</div>
{% endblock %}
